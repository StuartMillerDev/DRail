<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>D-RAIL</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css 'unsafe-eval'">
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js 'unsafe-eval'"></script>
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js 'unsafe-eval'"></script>
    <!-- Local Style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">


  </head>
  <body>


    <div class="container">
        <!-- Jumbotron Title -->
    <div class="jumbotron">
      <h1 class="text-center"><strong>D</strong>-Rail</h1>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <table class="table table-dark" >
            <thead>
               <tr>
                 <th scope="col">Train Name</th>
                 <th scope="col">Destination</th>
                 <th scope="col">Frequency</th>
                 <th scope="col">Next Arrival</th>
                 <th scope="col">Minutes Away</th>
                 <th scope="col"><button type="button" id="clear" class="btn btn-danger">CLEAR</button></th>
               </tr>
             </thead>
             <tbody id="trainTable">
            <tr>
              <td id="train_name_"></td>
              <td id="destination_"></td>
              <td id="frequency_"></td>
              <td id="next_"></td>
              <td id="minutes_away_"></td>
            </tr>
              </tbody>
          </table>
        </div>
      </div>


    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
            <div class="card card-default">
              <div id="notificationHere" class="text-center">

              </div>
              <div class="card-header">
                <div class="text-center">
                  <h3>ADD TRAIN</h3>
                </div>
              </div>
              <!-- Instruction text -->
                    <div class="card-body">
                        <ol>
                          <li><input type="text" name="train_name" value="" placeholder="Train Name" id="1"></li>
                          <li><input type="text" name="destination" value="" placeholder="Destination" id="2"></li>
                          <li><input type="text" name="first_Train" value="" placeholder="First Train Time " id="3">HH:mm - Military Time</li>
                          <li><input type="text" name="frequency" value="" placeholder="Frequency (Minutes)" id="4"></li>
                        </ol>
                    </div>
                    <div class="text-center">
                      <form class="" action="index.html" method="post">
                        <!-- <button type="submit" name="button" class="btn btn-default" id="submit">SUBMIT</button> -->
                        <input class="btn btn-dark" type="submit" id="submit" value="Submit">
                        <!-- <button type="button" class="btn btn-dark" id="submit">Submit</button> -->
                      </form>
                    </div>
                </div>
              </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- JavaScript -->
    <script src="assets/js/run.js"></script>

  </body>
</html>
